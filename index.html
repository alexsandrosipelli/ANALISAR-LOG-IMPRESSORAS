<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Log de Impressora</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f8f9fa;
    }
    h1 {
      color: #343a40;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #e9ecef;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    canvas {
      max-width: 100%;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>游댌 Analisador de Log de Impressora Lexmark</h1>
  <textarea id="logInput" placeholder="Cole o log da impressora aqui..."></textarea>
  <button onclick="analisarLog()">Gerar Relat칩rio</button>

  <h2>游늶 Relat칩rio Mensal por Tipo de Evento</h2>
  <div id="tabelaRelatorio"></div>
  <canvas id="graficoErros"></canvas>

  <script>
    function analisarLog() {
      const log = document.getElementById('logInput').value;
      const linhas = log.split('\n');
      const eventos = [];
      const meses = ['Janeiro','Fevereiro','Mar칞o','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];

      linhas.forEach((linha, i) => {
        const dataRegex = /([0-9]{1,2}) de ([a-z칞]+) de ([0-9]{4})/i;
        const eventoRegex = /([0-9]{3}\.[0-9]{2}[A-Z])_(.*)/;
        const matchData = linha.match(dataRegex);
        if (matchData && linhas[i + 3]) {
          const dia = parseInt(matchData[1]);
          const mes = matchData[2];
          const ano = parseInt(matchData[3]);
          const eventoLinha = linhas[i + 3];
          const evento = eventoLinha.includes('_') ? eventoLinha.split('_')[0] + '_' + eventoLinha.split('_')[1] : eventoLinha;
          eventos.push({ mes, ano, tipo: evento });
        }
      });

      const resumo = {};
      eventos.forEach(e => {
        const chave = `${e.mes}-${e.tipo}`;
        resumo[chave] = (resumo[chave] || 0) + 1;
      });

      // Montar tabela
      let html = '<table><tr><th>M칡s</th><th>Tipo de Evento</th><th>Total</th></tr>';
      Object.keys(resumo).forEach(chave => {
        const [mes, tipo] = chave.split('-');
        html += `<tr><td>${mes}</td><td>${tipo}</td><td>${resumo[chave]}</td></tr>`;
      });
      html += '</table>';
      document.getElementById('tabelaRelatorio').innerHTML = html;

      // Dados para gr치fico
      const agrupado = {};
      eventos.forEach(e => {
        agrupado[e.tipo] = (agrupado[e.tipo] || 0) + 1;
      });
      const labels = Object.keys(agrupado);
      const dados = Object.values(agrupado);

      // Gr치fico
      const ctx = document.getElementById('graficoErros').getContext('2d');
      if (window.chartInstance) window.chartInstance.destroy();
      window.chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Total por Tipo de Evento',
            data: dados,
            backgroundColor: '#007bff'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'Erros por Tipo no Per칤odo'
            }
          }
        }
      });
    }
  </script>
</body>
</html>
