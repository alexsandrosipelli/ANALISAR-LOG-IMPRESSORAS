<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Log da Impressora Lexmark</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .resultado {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .erro {
      margin-bottom: 10px;
      padding: 10px;
      border-left: 5px solid #e74c3c;
      background-color: #fdecea;
    }
  </style>
</head>
<body>
  <h1>Analisador de Log da Impressora Lexmark</h1>
  <p>Cole abaixo o log completo da impressora para analisar os erros:</p>

  <textarea id="logInput" placeholder="Cole aqui o log..."></textarea>
  <button onclick="analisarLog()">Analisar Erros</button>

  <div class="resultado" id="resultado"></div>

  <script>
    function analisarLog() {
      const log = document.getElementById('logInput').value;
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '';

      const regexErro = /\d{3}\.\d{2}[A-Z]?_[^\[]+/g;
      const erros = log.match(regexErro);

      if (!erros) {
        resultado.innerHTML = '<p>Nenhum erro encontrado.</p>';
        return;
      }

      const contagem = {};

      erros.forEach(erro => {
        erro = erro.trim();
        contagem[erro] = (contagem[erro] || 0) + 1;
      });

      for (const [erro, vezes] of Object.entries(contagem)) {
        const div = document.createElement('div');
        div.className = 'erro';
        div.innerHTML = `<strong>${erro}</strong><br>OcorrÃªncias: ${vezes}`;
        resultado.appendChild(div);
      }
    }
  </script>
</body>
</html>
