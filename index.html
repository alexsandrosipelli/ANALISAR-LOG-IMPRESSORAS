<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Log de Impressora</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f8f9fa;
    }
    h1 {
      color: #343a40;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #e9ecef;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    canvas {
      max-width: 100%;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üîç Analisador de Log de Impressora Lexmark</h1>
  <textarea id="logInput" placeholder="Cole o log da impressora aqui..."></textarea>
  <button onclick="analisarLog()">Gerar Relat√≥rio</button>

  <h2>üìã Relat√≥rio Mensal por Tipo de Evento</h2>
  <div id="tabelaRelatorio"></div>
  <h2>üìä Gr√°fico Geral por Tipo de Evento</h2>
  <canvas id="graficoErros"></canvas>
  <h2>üìà Gr√°fico Mensal por Tipo de Evento</h2>
  <canvas id="graficoMensal"></canvas>

  <script>
    function analisarLog() {
      const log = document.getElementById('logInput').value;
      const linhas = log.split('\n');
      const eventos = [];
      const meses = ['Janeiro','Fevereiro','Mar√ßo','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];

      linhas.forEach((linha, i) => {
        const dataRegex = /([0-9]{1,2}) de ([a-z√ß]+) de ([0-9]{4})/i;
        const matchData = linha.match(dataRegex);
        if (matchData && linhas[i + 3]) {
          const dia = parseInt(matchData[1]);
          const mes = matchData[2];
          const ano = parseInt(matchData[3]);
          const eventoLinha = linhas[i + 3];
          const evento = eventoLinha.includes('_') ? eventoLinha.split('_')[0] + '_' + eventoLinha.split('_')[1] : eventoLinha;
          eventos.push({ mes, ano, tipo: evento });
        }
      });

      const resumo = {};
      eventos.forEach(e => {
        const chave = `${e.mes}-${e.tipo}`;
        resumo[chave] = (resumo[chave] || 0) + 1;
      });

      let html = '<table><tr><th>M√™s</th><th>Tipo de Evento</th><th>Total</th></tr>';
      Object.keys(resumo).forEach(chave => {
        const [mes, tipo] = chave.split('-');
        html += `<tr><td>${mes}</td><td>${tipo}</td><td>${resumo[chave]}</td></tr>`;
      });
      html += '</table>';
      document.getElementById('tabelaRelatorio').innerHTML = html;

      const agrupadoTipo = {};
      const agrupadoMes = {};
      eventos.forEach(e => {
        agrupadoTipo[e.tipo] = (agrupadoTipo[e.tipo] || 0) + 1;
        agrupadoMes[e.mes] = agrupadoMes[e.mes] || {};
        agrupadoMes[e.mes][e.tipo] = (agrupadoMes[e.mes][e.tipo] || 0) + 1;
      });

      // Gr√°fico geral
      const ctx1 = document.getElementById('graficoErros').getContext('2d');
      if (window.chartInstance1) window.chartInstance1.destroy();
      window.chartInstance1 = new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: Object.keys(agrupadoTipo),
          datasets: [{
            label: 'Total por Tipo de Evento',
            data: Object.values(agrupadoTipo),
            backgroundColor: '#007bff'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'Erros por Tipo no Per√≠odo'
            }
          }
        }
      });

      // Gr√°fico mensal
      const tipos = [...new Set(eventos.map(e => e.tipo))];
      const mesesPresentes = Object.keys(agrupadoMes);
      const datasets = tipos.map(tipo => {
        return {
          label: tipo,
          data: mesesPresentes.map(mes => agrupadoMes[mes][tipo] || 0),
          backgroundColor: '#' + Math.floor(Math.random()*16777215).toString(16)
        };
      });

      const ctx2 = document.getElementById('graficoMensal').getContext('2d');
      if (window.chartInstance2) window.chartInstance2.destroy();
      window.chartInstance2 = new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: mesesPresentes,
          datasets: datasets
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Distribui√ß√£o de Eventos por M√™s e Tipo'
            }
          },
          scales: {
            x: { stacked: true },
            y: { stacked: true }
          }
        }
      });
    }
  </script>
</body>
</html>
